      /* Critical CSS for loading state */

      /* Loading spinner */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0066b3 0%, #004080 100%);
        z-index: 9999;
      }
      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide loading when app is ready */

    <!-- Remove loading indicator when app mounts -->
    <script>
      // Hide loading when DOM is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            var loader = document.getElementById('app-loading');
            if (loader) loader.remove();
          }, 300);
        }, 100);
      });
    </script>
